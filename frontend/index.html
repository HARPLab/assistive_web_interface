<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="https://static.robotwebtools.org/ros3djs/current/ros3d.min.js"></script>
    <script src="https://static.robotwebtools.org/EventEmitter2/0.4.14/eventemitter2.min.js"></script>
    <script src="https://static.robotwebtools.org/mjpegcanvasjs/current/mjpegcanvas.js"></script>
    <script src="../bower_components/arrive/src/arrive.js"></script>

    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">

	<title>Feeding Web Interface</title>
</head>

<body>
    <h1 id="title">Feeding Web Interface</h1>

    <div id="verbosity_dropdown_container">
        <p>Verbosity: </p>
        <div class="dropdown">
            <button id="verbosity_btn" class="dropbtn">Select verbosity level</button>
            <div class="dropdown_content">
                <a href="#">Select verbosity level</a>
                <a href="#">Basic</a>
                <a href="#">Intermediate</a>
                <a href="#">High</a>
            </div>
        </div>
    </div>

    <div id="mode">
        <button id="user_mode_btn">User Mode</button>
        <button id="dev_mode_btn">Developer Mode</button>
    </div>

    <div id="food_display_container">
        <div id="food_pick_container">
            <h2>Please pick a food</h2>
            <div id="food_image_container"></div>
        </div>
        <div id="food_random_container">
            <h2>Select a food randomly?</h2>
            <div>
                <img id="random_image" src="pics/question_mark.png" alt="question mark" style="display:block" />
                <button id="random_pick_btn">Generate</button>
            </div>
        </div>
        <div id="camera_container">
            <h2>Camera</h2>
            <div id="camera"></div>
        </div>
    </div>

    <div id="video_stream_container">
        <button id="back_to_food_image_container" class="back_btn">Back</button>
        <h2>Camera</h2>
        <div id="video_stream"></div>
    </div>

    <div id="food_choosing_interface">
        <button id="back_to_video_stream_container" class="back_btn">Back</button>
        <h2>Actions</h2>
        <div id="actions">
            <button class="action_btn">A</button>
            <button class="action_btn">B</button>
            <button class="action_btn">C</button>
        </div>
    </div>

    <button id="estop">Emergency Stop</button>
</body>


</html>
